<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Luka Živanović</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container main">
        <header>
            <div class="row">
                <div class="col-md-3 col-sm-12 order-last order-md-first text-center">
                    <img src="images/Luka.jpg" alt="Profile Picture" class="img-thumbnail profile-picture">
                </div>
                <div class="col-md-7 col-sm-9 col-xs-12">
                    <h1 class="main-title">
                        Luka Živanović
                    </h1>
                    <h2 class="main-subtitle">
                        <!-- Teaching Assistant @ Faculty of Mathematics, Belgrade, -->
                        Looking for job,
                        <br>Full Stack Developer
                    </h2>

                    <ul class="main-info">
                        <li>
                            <i class="fas fa-home"></i>
                            Belgrade, Serbia
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            lukazivanovic@gmail.com
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            +381 64 3444 963
                        </li>
                        <li>
                            <i class="fas fa-university"></i>
                            <a href="http://poincare.matf.bg.ac.rs/~luka_zivanovic"
                                target="_blank">www.math.rs/~luka_zivanovic</a>
                        </li>
                        <!-- <li>
                            <i class="fas fa-globe"></i>
                            <a href="http://sprinklesoft.net/profile/Luka"
                                target="_blank">www.sprinklesoft.net/profile/Luka</a>
                        </li> -->
                        <li>
                            <i class="fab fa-github"></i>
                            <a href="https://github.com/ZivanovicLuka" target="_blank">www.github.com/ZivanovicLuka</a>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-2 col-xs-12 print-container">
                    <a href="LukaZivanovic_CV.pdf" target="_blank">
                        <span class="fas fa-file-pdf print"></span>
                        <p>View in<br>PDF</p>
                    </a>
                </div>
            </div>
        </header>

        <!-- About me -->
        <!-- <div class="row section">
            <div class="col-3">
                <h2 class="title-left">About me</h2>
            </div>
            <div class="col-9">
            </div>
        </div> -->

        <script id="section-template" type="x-tmpl-mustache">
            <div class="row section">
                <div class="col-md-3 col-sm-12">
                    <h2 class="title-left">{{ title }}</h2>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div id={{ div }}></div>
                </div>
            </div>
        </script>

        <script id="section-item-template" type="x-tmpl-mustache">
            <div class="row section-item">
                    <h3>{{ h3_title }}</h3>
                    <div class="col-sm-10 col-xs-9">
                        <h2>{{ h2_title }}</h2>
                        <a href={{ a_link }} target="_blank">{{ a_text }}</a>
                        <h4>{{ h4_text }}</h4>
                        <p>{{ text }}</p>
                        <p class='info'>{{ info }}</p>
                    </div>
                    <div class="col-sm-2 col-xs-3 date">
                        {{ time }}
                    </div>
                </div>
        </script>

        <!-- SECTIONS -->
        <div id="experience"></div>
        <div id="education"></div>
        <div id="projects"></div>
        <div id="awards"></div>


        <script id="small-section-template" type="x-tmpl-mustache">
            <div class="row section no-break">
                <div class="col-md-3 col-sm-12">
                    <h2 class="title-left">{{ title }}</h2>
                </div>
                <div class="col-md-9 col-sm-12 subsection-right">
                    <div id={{ div }} class="row">
                    </div>
                </div>
            </div>                
        </script>

        <script id="small-section-card-template" type="x-tmpl-mustache">
            <div class="col-md col-sm-6">
                <div class="card skill-box">
                    <div class="card-body">
                        <h5 class="card-title">{{ title }}</h5>
                        <div class="skill-box-bot">
                            CARD_ITEMS
                            <div class="skill-box-bot-helper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="small-section-item-template" type="x-tmpl-mustache">
            <div class="skill-item">
                {{ item }}
            </div>
        </script>

        <!-- SECTIONS -->
        <div id="skills"></div>
        <div id="additional"></div>
    </div>

    <script src="./dist/main.bundle.js"></script>
    </script>
</body>

</html>
